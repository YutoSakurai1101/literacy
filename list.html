<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>目玉焼き</title>
  </head>
  <body>
    <h1>目玉焼き</h1>
    <h2>概要</h2>
    <p>誰でも簡単に作ることができます。</p>
    <h2>材料</h2>
    <ul>
        <li>卵　1個</li>
        <li>サラダ油　適量</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>フライパンの上にサラダ油をひく。</li>
        <li>フライパンを中火で熱する。</li>
        <li>フライパンに手をかざして温かく感じるまで熱したら、卵をフライパンの上で割る。</li>
        <li>白身の色が白くなり始めたら、弱火で5分。手で触れて黄身が温かくなるまで焼く。</li>
    </ol>
    <h2>卵の豆知識</h2>
    <dl>
        <dt>卵の色は2種類</dt><dd>白い卵・・・白い羽の鶏が産む白い殻の卵のこと。</dd><dd>赤い卵・・・茶色の羽の鶏が産む赤い殻の卵のこと。</dd>
    </dl>
  </body>
</html>
